{% extends "base/dashboardAdmin.html" %}

                    <div class="row center">
                        <div class="col-sm-offset-3 col-sm-6">

                            <a href="{% url 'users_app:user-list' %}" class="btn btn-inverse">Cancel</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
{% endblock main %}
