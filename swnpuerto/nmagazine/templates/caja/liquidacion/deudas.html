{% extends "base/dashboardAdmin.html" %}

{% block title %}Movimientos Caja{% endblock title %}

{% block main %}
<div ng-app="MagazineApp" ng-controller="DeudasCtrl as vm">
<div class="panel panel-default">
  <div class="panel-heading">Movimientos Caja Por Dia</div>
  <div class="panel-body">
      <div class="row">
        <div class="col-md-4">
          <label for="datetimepicker1">Fecha</label>
          <div class="input-group">
            <input id="datetimepicker1" type="date" class="form-control" ata-date-format="YYYY MMMM DD" ng-model="vm.fecha" ng-change="vm.generar_deudas()">
            <span class="input-group-addon" id="basic-addon2"><i class="fa fa-calendar"></i></span>
          </div>
        </div>
      </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-body">
    <section class="widget">
         <div id="grid1" ui-grid="vm.gridOptions" ui-grid-edit ui-grid-cellnav ui-grid-exporter class="grid"></div>
    </section>
    <section class="widget">
      <button class="btn btn-sm btn-warning" ng-click="vm.exportar_pdf()">PDF</button>
      <button class="btn btn-sm btn-success" ng-click="vm.exportarExcel()">Excel</button>
    </section>
  </div>
</div>
</div>
{% endblock main %}
