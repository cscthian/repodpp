{% extends "base/dashboardAlmacen.html" %}

{% block title %} Pauta Multiple {% endblock title %}


{% block main %}
<div ng-app="MagazineApp" ng-controller="PautaDinamicaCtrl as vm">

<h3> <toast></toast></h3>
<div class="col-md-12">
  <section class="widget">
        <h3 class="text-primary text-center"><strong>Pauta Multiple Diarios y Productos</strong></h3>
                <div class="input-group col-sm-4">
                  <div class="input-group-addon">Seleccione Dia</div>
                  <select ng-model="vm.dia" ng-change="vm.cargar_tabla()" class="form-control">
                     <option value="0">LUNES</option>
                     <option value="1">MARTES</option>
                     <option value="2">MIERCOLES</option>
                     <option value="3">JUEVES</option>
                     <option value="4">VIERNES</option>
                     <option value="5">SABADO</option>
                     <option value="6">DOMINGO</option>
                   </select>
                </div>
  </section>

  <section class="widget">
    <div id="grid1" ui-grid="vm.gridOptions" ui-grid-edit ui-grid-cellnav ui-grid-exporter class="grid"></div>
  </section>

    <section class="widget">
      <button class="btn btn-sm btn-warning" ng-click="vm.exportar()">PDF</button>
      <button class="btn btn-sm btn-success" ng-click="vm.exportarExcel()">Excel</button>
    </section>

</div>
</div>
{% endblock main %}
