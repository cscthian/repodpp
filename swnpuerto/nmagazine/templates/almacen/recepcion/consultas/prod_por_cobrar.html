{% extends "base/dashboardAlmacen.html" %}

{% block title %} Consulta de Productos a Cobrar{% endblock title %}


{% block main %}
<div class="row" ng-app="MagazineApp" ng-controller="ProdCtrl as vm" ng-init="vm.productos_por_cobrar()">
    <div class="row">
        <section class="widget">
          <h3>Consulta de <span class="fw-semi-bold">Productos a Cobrar</span></h3>


          <div class="row">
              <div class="col-md-12">
                  <section class="widget">
                      <header>
                          <h5>
                              Filtrar <strong>Por:</strong>
                          </h5>
                          <div class="widget-controls">
                              <a href="."><i class="fa fa-refresh"></i></a>
                          </div>
                      </header>
                      <div class="widget-body">
                          <form role="form">
                              <div class="row">
                                  <div class="col-md-4">
                                      <fieldset>
                                          <legend>
                                              Texto
                                          </legend>
                                          <div class="input-group">
                                              <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                            <input type="text" class="form-control" placeholder="Buscar..." ng-model="vm.buscar">
                                          </div>
                                      </fieldset>
                                  </div>
                                  <div class="col-md-4">
                                      <fieldset>
                                          <legend>
                                              Fecha Inicio
                                          </legend>
                                          <div class="input-group">
                                              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                              <input id="datetimepicker1" type="date" class="form-control" ata-date-format="YYYY MMMM DD" ng-model="vm.fecha1" ng-change="vm.productos_por_cobrar()">
                                          </div>
                                      </fieldset>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </section>
              </div>
          </div>


        </section>
        <section class="widget">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <td>
                    <a href="#" ng-click="order_by = 'pk'; not_order = !not_order">
                      Codigo
                      <span ng-show="order_by == 'pk' && !not_order" </span>
                      <span ng-show="order_by == 'pk' && not_order"</span>
                    </a>
                  </td>
                  <td>
                    <a href="#" ng-click="order_by = 'guide'; not_order = !not_order">
                      Guia
                      <span ng-show="order_by == 'guide' && !not_order"</span>
                      <span ng-show="order_by == 'guide' && not_order"</span>
                    </a>
                  </td>
                  <td>
                    <a href="#" ng-click="order_by = 'magazine_day'; not_order = !not_order">
                      <strong>Producto</strong>
                      <span ng-show="order_by == 'magazine_day' && !not_order" </span>
                      <span ng-show="order_by == 'magazine_day' && not_order" </span>
                    </a>
                  </td>
                </tr>
              </thead>

              <tbody>
                <tr ng-repeat="p in vm.productos| orderBy:order_by:not_order | filter:vm.buscar">
                  <td>{$ p.pk $}</td>
                  <td>{$ p.guide $}</td>
                  <td><strong>{$ p.magazine_day $}</strong></td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
    </div>
  </div>

{% endblock main %}
