{% extends "base/dashboardAdmin.html" %}

{% block title %} Eliminar Canilla {% endblock title %}


{% block main %}
<h1 class="page-title">Deshabilitar<span class="fw-semi-bold"> Canilla</span></h1>
<div class="col-md-6">
    <section class="widget">
        <div class="widget-body">
            <form class="form-horizontal" role="form" action="{% url 'entidad_app:vendor-disable' vendor.id %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
                <div class="form-actions">
                    <div class="row center">
                        <div class="col-sm-offset-3 col-sm-6">
                            <div class="alert alert-danger">
                                Â¿Esta seguro de Desabilitar al Canilla: <span class="fw-semi-bold">{{vendor.name}}</span>?.
                            </div>
                            <button type="submit" class="btn btn-danger">Si</button>
                            <a href="{% url 'entidad_app:vendor-list' %}" class="btn btn-inverse">Cancel</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
{% endblock main %}
